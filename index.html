<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">


</head>
<body>
  
  <div class="card">
    <div
    class="upper-part"></div>          <div class="picture-box" >  <img src="" alt=""> 
      </div>
        
 <!--Top card layer-->

      <div class="lower-part">
        <div class="profile">

<!-- Owner profile--> 

          <div class="name-age">
            <div class="name">Victor Crest </div>
            <div class="age">26</div></div> 
          <div class="location">London</div>
          </div>
          <div class="line"></div>

<!--Social Engagement-->

      <div class="engagement">      
        <div class="followers">
          <span class="number">80K</span>
          <span class="updates">Followers</span>
        </div> 

        <div class="likes">
          <span class="number">803K</span>
          <span class="updates">Likes</span>
        </div>  

        <div class="photos">
          <span class="number">1.4K</span>
          <span class="updates">Photos</span>
        </div>  
      </div>
    </div>
</Div>

<!--Attribution-->

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Ranti Ogunrinde</a>.
</div>
  
</body>
</html>
